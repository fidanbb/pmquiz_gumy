        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle options and update correct answer index
        function shuffleQuestionOptions(question) {
            const options = [...question.o];
            const correctAnswers = Array.isArray(question.a) ? question.a : [question.a];
            
            // Shuffle the options
            const shuffledOptions = shuffleArray(options);
            
            // Find new indices of correct answers
            const newCorrectIndices = correctAnswers.map(originalIndex => {
                const originalAnswer = options[originalIndex];
                return shuffledOptions.findIndex(option => option === originalAnswer);
            });
            
            return {
                ...question,
                o: shuffledOptions,
                a: Array.isArray(question.a) ? newCorrectIndices : newCorrectIndices[0]
            };
        }

        // Shuffle questions and their options
        function shuffleChapterQuestions(questions) {
            // First shuffle the questions
            const shuffledQuestions = shuffleArray(questions);
            
            // Then shuffle options for each question
            return shuffledQuestions.map(question => shuffleQuestionOptions(question));
        }

        // Multiple choice support functions
        function isMultipleChoice(question) {
            return question.type === "multiple" || Array.isArray(question.a);
        }

        function getCorrectAnswers(question) {
            return Array.isArray(question.a) ? question.a : [question.a];
        }

        function checkMultipleChoiceAnswer(question, userAnswers) {
            const correctAnswers = getCorrectAnswers(question);
            const userAnswersArray = Array.isArray(userAnswers) ? userAnswers : [userAnswers];
            
            // Check if user selected exactly the right answers
            if (userAnswersArray.length !== correctAnswers.length) {
                return false;
            }
            
            // Check if all selected answers are correct
            return correctAnswers.every(answer => userAnswersArray.includes(answer));
        }

        function handleMultipleChoice() {
            const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
            const selectedAnswers = Array.from(checkboxes).map(cb => parseInt(cb.value));
            userAnswers[currentQuestion] = selectedAnswers;
        }

        // Timer functions
        function startTimer(seconds = 90) {
            timeLeft = seconds;
            questionStartTime = Date.now();
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoNextQuestion();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            totalTimeSpent += (Date.now() - questionStartTime) / 1000;
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timerElement.textContent = `Time: ${timeString}`;
                
                if (timeLeft <= 15) {
                    timerElement.style.color = '#ff4444';
                } else if (timeLeft <= 30) {
                    timerElement.style.color = '#ffaa00';
                } else {
                    timerElement.style.color = '#667eea';
                }
            }
        }

        function autoNextQuestion() {

        // Sound effects
        function playSound(type) {
            // Create audio context for sound effects
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'correct':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    break;
                case 'incorrect':
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime + 0.1);
                    break;
                case 'timeout':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    break;
                // case 'click':
                //     oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                //     break;
            }
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function displayStatistics() {

                        <p>Complete some chapters to see your progress!</p>
                    </div>
                `;
                return;
            }

            const totalAttempts = scoreHistory.length;
            const totalScore = scoreHistory.reduce((sum, attempt) => sum + attempt.score, 0);
            const averageScore = (totalScore / totalAttempts).toFixed(1);
            const bestScore = Math.max(...scoreHistory.map(attempt => attempt.score));
            const totalTime = scoreHistory.reduce((sum, attempt) => sum + (attempt.timeSpent || 0), 0);
            const averageTime = (totalTime / totalAttempts / 60).toFixed(1);

            const chapterStats = {};
            scoreHistory.forEach(attempt => {
                if (!chapterStats[attempt.chapter]) {
                    chapterStats[attempt.chapter] = { attempts: 0, totalScore: 0, bestScore: 0 };
                }
                chapterStats[attempt.chapter].attempts++;
                chapterStats[attempt.chapter].totalScore += attempt.score;
                chapterStats[attempt.chapter].bestScore = Math.max(chapterStats[attempt.chapter].bestScore, attempt.score);
            });

            let chapterStatsHtml = '';
            for (let chapter = 1; chapter <= 9; chapter++) {
                const stats = chapterStats[chapter] || { attempts: 0, totalScore: 0, bestScore: 0 };
                const avgScore = stats.attempts > 0 ? (stats.totalScore / stats.attempts).toFixed(1) : 0;
                
                chapterStatsHtml += `

            statsContent.innerHTML = `

                    <button class="btn btn-primary" onclick="exportStatistics()">Export Results</button>
                </div>
            `;
        }

        function clearStatistics() {
            if (confirm('Are you sure you want to clear all statistics? This cannot be undone.')) {

                scoreHistory,
                bookmarkedQuestions,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quiz-statistics-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

        function startChapter(chapterIndex) {
            currentChapter = chapterIndex;
            currentQuestion = 0;
            userAnswers = [];
            totalTimeSpent = 0;
            
            const startQ = chapterIndex * 20;
            const endQ = startQ + 20;

        function displayQuestion() {
            const q = chapterQuestions[currentQuestion];
            const isMultiple = isMultipleChoice(q);
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 20`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('headerInfo').textContent = `Chapter ${currentChapter + 1} - Question ${currentQuestion + 1} of 20`;
            
            const optionsHtml = q.o.map((option, index) => `
                <li class="option">
                    <label>
                        <input type="${isMultiple ? 'checkbox' : 'radio'}" name="answer" value="${index}" ${isMultiple ? 'onchange="handleMultipleChoice()"' : ''}>

            document.getElementById('options').innerHTML = optionsHtml;
            
            // Clear any previously selected options
            const inputButtons = document.querySelectorAll('input[name="answer"]');
            inputButtons.forEach(input => input.checked = false);
            
            // Restore user's previous answers
            if (userAnswers[currentQuestion] !== undefined) {
                const previousAnswers = Array.isArray(userAnswers[currentQuestion]) ?

                previousAnswers.forEach(answerIndex => {
                    const input = document.querySelector(`input[value="${answerIndex}"]`);
                    if (input) input.checked = true;
                });

            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === chapterQuestions.length - 1 ? 'Finish Chapter' : 'Next';
            
            // Update bookmark button
            updateBookmarkButton();
            
            // Restart timer for this question
            stopTimer();
            startTimer(90);
            
            updateProgressBar();

            const progress = ((currentQuestion + 1) / chapterQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

        function nextQuestion() {
            const isMultiple = isMultipleChoice(chapterQuestions[currentQuestion]);
            
            if (isMultiple) {
                // For multiple choice, get all checked checkboxes
                const checkboxes = document.querySelectorAll('input[name="answer"]:checked');
                const selectedAnswers = Array.from(checkboxes).map(cb => parseInt(cb.value));
                userAnswers[currentQuestion] = selectedAnswers;
            } else {
                // For single choice, get the selected radio button
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) {
                userAnswers[currentQuestion] = parseInt(selected.value);
                }
            }
            
            stopTimer();
            
            if (currentQuestion < chapterQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function showResults() {
            let score = 0;
            let resultsHtml = '';
            
            chapterQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isMultiple = isMultipleChoice(q);
                const correctAnswers = getCorrectAnswers(q);
                let isCorrect = false;
                
                if (isMultiple) {
                    isCorrect = checkMultipleChoiceAnswer(q, userAnswer);
                } else {
                    isCorrect = userAnswer === correctAnswers[0];
                }
                
                if (isCorrect) {
                    score++;
                    playSound('correct');
                } else {
                    playSound('incorrect');
                }
                
                // Display correct answers
                const correctAnswerText = correctAnswers.map(ans => 
                    `${String.fromCharCode(65 + ans)}. ${q.o[ans]}`
                ).join(', ');
                
                let userAnswerText = 'Not answered';
                if (userAnswer !== undefined) {
                    if (isMultiple && Array.isArray(userAnswer)) {
                        userAnswerText = userAnswer.map(ans => 
                            `${String.fromCharCode(65 + ans)}. ${q.o[ans]}`
                        ).join(', ');
                    } else if (!isMultiple) {
                        userAnswerText = `${String.fromCharCode(65 + userAnswer)}. ${q.o[userAnswer]}`;
                    }
                }
                
                resultsHtml += `
                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="result-question">Question ${index + 1}: ${q.q}</div>
                        <div class="result-answer"><strong>Your answer:</strong> ${userAnswerText}</div>
                        ${!isCorrect ? `<div class="result-answer"><strong>Correct answer:</strong> ${correctAnswerText}</div>` : ''}

                `;
            });
            
            // Save statistics
            const attempt = {
                chapter: currentChapter + 1,
                score: score,
                totalQuestions: chapterQuestions.length,
                timeSpent: totalTimeSpent,
                date: new Date().toISOString(),
                answers: userAnswers
            };
            
            scoreHistory.push(attempt);
            localStorage.setItem('quizScoreHistory', JSON.stringify(scoreHistory));
            
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('scoreNumber').textContent = score;
            document.getElementById('resultDetails').innerHTML = resultsHtml;
            document.getElementById('headerInfo').textContent = `Chapter ${currentChapter + 1} - Results`;
            document.getElementById('progressBarContainer').style.display = 'none';
        }

            document.getElementById('chapterSelection').classList.remove('hidden');
            document.getElementById('quizContent').classList.add('hidden');

            document.getElementById('progressBarContainer').style.display = 'none';
            document.getElementById('headerInfo').textContent = 'Select a Chapter to Begin';
            stopTimer();

            // Clear all user answers before restarting
            userAnswers = [];
            
            // Get original questions for this chapter
            const startQ = currentChapter * 20;
            const endQ = startQ + 20;
            const originalQuestions = allQuestions.slice(startQ, endQ);

            // Display first question
            displayQuestion();
            
            // Scroll to top of the page
            window.scrollTo(0, 0);
